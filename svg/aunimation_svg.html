<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>svg 进度条</title>
		<style type="text/css">
			#progress {
				stroke-dasharray: 100px;
				stroke-dashoffset: 100px;
				-webkit-animation: progressAnimation 600ms linear infinite;
				animation: progressAnimation 600ms linear infinite;
			}
			@-webkit-keyframes progressAnimation {
				from{
					stroke-dashoffset: 100px;
				}
				to{
					stroke-dasharray: 300px;
				}
			}
			@keyframes progressAnimation {
				from{
					stroke-dashoffset: 100px;
				}
				to{
					stroke-dasharray: 300px;
				}
			}
		</style>
	</head>
	<body>
		<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
			<circle id="backdrop" r="90" cy="120" cx="120" stroke-with="3" stroke="#333" fill="none"></circle>
			<circle id="progress" r="90" cy="120" cx="120" stroke-with="4" stroke="red" fill="none"></circle>
		</svg>
	</body>
</html>
