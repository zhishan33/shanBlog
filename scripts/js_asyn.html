<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<ul>
			<li><button id="getinfo">获取信息</button></li>
			<li><button id="getnext">获取下一个</button></li>
			<li id="info">
				<p>信息替换</p>
				<p>信息替换</p>
				<p>信息替换</p>
				<p>信息替换</p>

			</li>
		</ul>
		<!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
		<script src="jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#getinfo").click(function(e) {
				e.preventDefault();
				var num = 0;
				var plen = $("#info").children('p').length;
				console.log(plen);
				$(this).html('获取中。。。。');
				$("p").each(function(k, v) {
					var self = $(this);
					setTimeout(function() {
						$.ajax({
							type: "get",
							url: "../json/js_asyn.json",
							async: false,
							success: function(data) {
								if(data.info[0].content == "信息01") {
									self.html(data.info[k].content);
									num = ++num;
									console.log(num);
									if(num == 10) {
										$("#getinfo").html('获取结束');
									}
								}
							}
						});
					}, 2000);

				});
				console.log(num);
			});

			function ajaxStart() {
				console.log("ajaxStart");
				$("#getnext").html("获取中。。。");
				var plen = $("p").length;
				console.log(plen);
			}

			function ajaxMain() {
				var num = 0;
				var plen = $("p").length;
				$('p').each(function() {
					var self = $(this);
					setTimeout(function() {
						$.ajax({
							type: "get",
							url: "../json/js_asyn.json",
							async: false,
							success: function(data) {
								console.log('ajaxMain');
								self.html('替换成功');
								num = ++num;
								if (num = plen) {
									ajaxEnd();
								}
							},
							error:function(){
								
							},
							complete:function(){
								
							}
						});
					}, 200);
				});
			}

			function ajaxEnd() {
				console.log('ajaxEnd');
//				setTimeout(function(){
					$("#getnext").html("获取成功");
//				},500);
			}
			$("#getnext").click(function() {
				ajaxStart();
				ajaxMain();
//				ajaxEnd();
			});
		</script>
	</body>

</html>
